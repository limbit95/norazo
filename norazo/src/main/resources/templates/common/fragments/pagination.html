<!-- 타임리프 적용 -->
<div class="pagination-area">
    <ul class="pagination" th:object="${pagination}">
        <!-- 첫 페이지로 이동 -->
        <!-- <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1)}">&lt;&lt;</a></li> -->
        <!-- 이전 목록 마지막 번호로 이동 -->
        <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{prevPage})}"><ion-icon name="chevron-back-outline"></ion-icon></a></li>
        <!-- 특정 페이지로 이동 -->
        
        <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
            
            <!-- 현재 보고있는 페이지 -->
            <li th:if="${i} == *{currentPage}">
                <a class="current" th:text="${i}">현재페이지</a>
            </li>
            
            <!-- 보고있지 않은 페이지 -->
            <li th:unless="${i} == *{currentPage}">
                <a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${i})}"
                    th:text="${i}">이동할 페이지</a>
            </li>
        </th:block>
            
        
        <!-- 다음 목록 시작 번호로 이동 -->
        <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{nextPage})}"><ion-icon name="chevron-forward-outline"></ion-icon></a></li>
        <!-- 끝 페이지로 이동 -->
        <!-- <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{maxPage})}">&gt;&gt;</a></li> -->
    </ul>
</div>
