<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        
        <img src="/images/main/01_adBanner.jpg" style="width:100%" class="adBannerImg">

        <div><p class="text">노라조와 함께 축구 모임 드루와!</p></div>

        <div class="pagination">1 / 3</div>
    </div>

    <div class="mySlides fade">
        
        <img src="/images/main/02_adBanner.jpeg" style="width:100%" class="adBannerImg">

        <div><p class="text">노라조와 함께 클라이밍 해볼래?</p></div>

        <div class="pagination">2 / 3</div>
    </div>

    <div class="mySlides fade">
        
        <img src="/images/main/03_adBanner.jpg" style="width:100%" class="adBannerImg">

        <div><p class="text">노라조와 함께하는 다양한 스포츠 모임!</p></div>

        <div class="pagination">3 / 3</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)"><ion-icon name="caret-back-outline"></ion-icon></a>
    <a class="next" onclick="plusSlides(1)"><ion-icon name="caret-forward-outline"></ion-icon></a>
</div>

<!-- The dots/circles -->
<div class="circle">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
