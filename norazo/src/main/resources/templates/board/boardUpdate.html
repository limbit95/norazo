<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 등록하기</title>
    <link rel="stylesheet" href="/css/common/main.css">
    <link rel="stylesheet" href="/css/common/nav.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/board/boardUpdate.css">
    <link rel="stylesheet" href="/css/common/button.css">
    <link rel="icon" type="image/x-icon" href="/images/norazo-favicon.ico">
</head>
<body>
    <th:block th:replace="~{common/nav}"></th:block>
    <main>

        <div class="title-div-box">                       
            <h1 th:text="${board.boardName}">00 게시판</h1>
        </div>
            <div class="div-box">
                <form th:object="${board}"
                      th:action="@{/board/{boardCode}/{boardNo}/update(boardCode=${boardCode},boardNo=*{boardNo})}" 
                      method="post"
                      id="boardUpdateFrm">

                    <div class="board-create-div">

                        <div class="content-div-box">

                            <div class="board-title-div">
                                <input type="text"
                                    th:value="${board.boardTitle}"
                                    class="board-title-input"
                                    id="boardTitle"
                                    name="boardTitle">
                            </div>

                            <div class="board-content">
                                <textarea id="boardContent"
                                        th:text="${board.boardContent}"
                                        name="boardContent"></textarea>
                            </div>
                            
                            <button class="updateBoardSubmitBtn">수정 하기</button>
                        </div>
                    </div>
                </form>

            </div>  
            
    </main>
    
    <th:block th:replace="~{common/footer}"></th:block>
    <script src="/js/board/boardUpdate.js"></script>
</body>
</html>
