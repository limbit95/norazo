<div class="commnet-area">

    <div class="user-info-area">

        <div class="user-icon">

            <div class="user-profile-info">
                <img th:with="user=#{user.default.image}"
                     th:src="${session.loginMember.profileImg ?: user}">
                <h3 id="comment-user-font">닉네임</h3>
                <h3 id="sysdate-font">2024-05-08-sysdate</h3>                    
            </div>

            <div class="a-area">
            
                <a href="" class="action-btn">답글</a>
                <a href="" class="action-btn">수정</a>
                <a href="" class="action-btn">삭제</a>

            </div>
        </div>

        <div class="textarea-div">
            <div name="" id="comment-textarea" class="boardCommentSubmit"></div>
        </div>

    </div>

    <div class="comment-container">
        <textarea name="" id="reply-textarea" class="boardCommentSubmit"></textarea>
        
        <div class="comment-submit">           
            <button class="commentSubmitBtn">댓글 등록</button>
        </div> 
        
    </div>
    <!-- 페이지 네이션 -->
    <div class="pagination-div">
        <ul class="pagination">
            <!-- 첫 페이지로 이동 -->
            
 
            <li th:if="${prevBoardNo}">
                <button type="button" class="to-list-button" id="prevBoardNo" name="prevBoardNo">&lt;&lt;</button>
            </li>

            <!-- 목록 버튼 -->
            <li><button class="to-list-button" id="listButton" name="listButton">목록으로</button></li>

            <!-- 끝 페이지로 이동 -->
            <li th:if="${nextBoardNo}"><button class="to-list-button" id="nextBoardNo" name="nextBoardNo">&gt;&gt;</button></li>
        </ul>
    </div>
</div>
